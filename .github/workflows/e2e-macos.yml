name: E2E-macOS

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test-e2e:
    name: ${{ matrix.target_features }} with Nodejs v${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node_version:
          # - 10
          - 16
        os:
          - macOS-latest
        target_features:
          - no-framework,babel
          - no-framework,typescript
          - aurelia,babel
          - aurelia,typescript
          - vue,babel
          - vue,typescript
          - react,babel
          - react,typescript
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm install
      - run: npm run test:e2e
        env:
          TARGET_FEATURES: ${{ matrix.target_features }}
